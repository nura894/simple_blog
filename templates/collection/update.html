{% extends 'base.html' %}

{% block title %} Update Course {% endblock %}

{% block content %}
<h2 class="mt-3">Update Course</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Course Title</label>
        <input type="text" name="title" value="{{ course.title }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" value="{{ course.price }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Students Qty</label>
        <input type="number" name="student_qty" value="{{ course.student_qty }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Reviews Qty</label>
        <input type="number" name="reviews_qty" value="{{ course.reviews_qty }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
            {% for cat in category %}
                <option value="{{ cat.id }}" {% if cat.id == course.category.id %}selected{% endif %}>
                    {{ cat.title }}
                </option>
            {% endfor %}
        </select>
         <a href="{% url 'add_category' %}?next=update_course&id={{course.id}}" class="btn btn-success mt-1">+</a>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
</form>

{% endblock %}
