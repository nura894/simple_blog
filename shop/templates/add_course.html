{% extends 'base.html' %}

{% block title%} Add Courses {% endblock%}

{% block content%}

 <form method="POST">
        {% csrf_token %}

        <div class="mb-3 mt-3">
            <label class="form-label">Course Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Students Qty</label>
            <input type="number" name="student_qty" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Reviews Qty</label>
            <input type="number" name="reviews_qty" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select" required>
                <option value="">-- Select Category --</option>
                {% for cat in category %}
                    <option value="{{ cat.id }}">{{ cat.title }}</option>
                {% endfor %}
            </select>
             <a href="{% url 'add_category' %}?next=add_course" class="btn btn-success mt-1">+</a>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

{% endblock%}
