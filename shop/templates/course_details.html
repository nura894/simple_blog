{% extends 'base.html' %}
{% block title %} {{course.title}} {% endblock %}


{% block content%}

<h1 class="mt-4" >{{course.title}}</h1>
<h2>{{course.category}}</h2>
<h3> Price: {{course.price}}</h3>
<h3>Student Qty: {{course.student_qty}}</h3>
<h3>Reviews Qty: {{course.reviews_qty}}</h3>
<div class="mt-3 ">
    <a href="{% url 'update_course' course.id %}" class="btn btn-primary me-3">
        Update
    </a>
    <a href="{% url 'delete_course' course.id %}" class="btn btn-danger">
        Delete
    </a>
</div>

{% endblock %}
